<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="options.css" />
    <title>Extension Options</title>
  </head>
  <body>

    <div class="choice-group">
      <h2 id="title"></h2>
      <div>
        <input type="checkbox" id="shoutOut" />
        <label for="shoutOut">ShoutOut</label>
      </div>
      <div>
        <input type="checkbox" id="so" />
        <label for="so">!so</label>
      </div>
      <div>
        <input type="checkbox" id="raid" />
        <label for="raid">RAID</label>
      </div>
    </div>

    <div id="status"></div>
    <button id="save" class="save-button"></button>

    <script src="options.js"></script>
  </body>
</html>
